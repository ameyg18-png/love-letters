<!DOCTYPE html>
<html>
<head>
<title>Month 2 üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Poppins:wght@300;400&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  animation: fadeIn 1.5s ease;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 30px;
  width: 320px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255, 182, 193, 0.15);
  animation: float 4s ease-in-out infinite;
}

h2 {
  font-family: 'Dancing Script', cursive;
  font-size: 28px;
  color: #ffd1dc;
}

p {
  font-family: 'Playfair Display', serif;
  font-size: 14px;
  color: #fff;
}

input {
  width: 90%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  margin-top: 10px;
  font-family: 'Poppins';
}

button {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.3s ease;
}

button:hover {
  transform: scale(1.05);
}

#letter {
  display: none;
  margin-top: 20px;
  animation: reveal 1.2s ease forwards;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="box">
  <h2>Month 2 üîê</h2>
  <p>Riddle:</p>
  <p><i>whenever u flirt with him what's his reaction?</i></p>

  <input id="key">
  <button onclick="openLetter()">Unlock</button>

  <div id="msg">
    <p>
      Another month, another reminder
      that you matter more than you know ü§ç
    </p>
  </div>
</div>

<script>
function openLetter() {
  if (document.getElementById("key").value.toLowerCase() === "smile") {
    document.getElementById("msg").style.display = "block";
  } else {
    alert("Not yet üåô");
  }
}
</script>

</body>
</html>
