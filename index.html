<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fbd3e9,#bb377d);
  font-family:'Poppins',sans-serif;

.card{

  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:28px;
  text-align:center;

h1{

}

p{

  line-height:1.7;
  opacity:.95;
}

.section{margin-top:22px;}

button{
  border:none;
  background:rgba(255,255,255,.25);
  color:white;
  padding:10px;
  width:100%;
  border-radius:14px;
  font-size:14px;
  margin-top:8px;
  cursor:pointer;
}

button:hover{background:rgba(255,255,255,.35);}

.heart{
  font-size:36px;
  animation:float 1.5s infinite;
  cursor:pointer;
}

video{
  width:100%;
  border-radius:18px;
  filter:blur(8px);
  transition:1s;
}

video.show{filter:blur(0);}

input{
  width:90%;
  padding:10px;
  border:none;
  border-radius:12px;
  margin-top:8px;
  outline:none;
}

@keyframes float{50%{transform:translateY(-8px);}}
@keyframes fade{from{opacity:0;transform:translateY(15px);}to{opacity:1;}}
</style>
</head>

</html>
